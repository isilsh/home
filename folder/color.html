<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typewriter with Outfit Font</title>

  <!-- Google Font: Outfit -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #c67878;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Outfit', sans-serif;
    }

    #wrapper {
      text-align: left;
      margin-left: 260px; /* move the whole block right */
    }

    #typewriter {
      font-size: 2rem;
      white-space: pre-wrap;
      min-height: 6em;
      width: 30ch;
    }

    #cursor {
      display: inline-block;
      width: 0.6ch;
      background-color: white;
      margin-left: 2px;
      animation: blink 0.75s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="typewriter"></div><span id="cursor"></span>
  </div>

  <script>
    const lines = [
      "Welcome to my website.",
      "This text appears",
      "on multiple lines."
    ];

    const speed = 50;
    const lineDelay = 600;
    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
      const currentLine = lines[lineIndex];
      if (charIndex < currentLine.length) {
        document.getElementById("typewriter").innerHTML += currentLine.charAt(charIndex);
        charIndex++;
        setTimeout(typeLine, speed);
      } else {
        document.getElementById("typewriter").innerHTML += "\n";
        lineIndex++;
        charIndex = 0;
        if (lineIndex < lines.length) {
          setTimeout(typeLine, lineDelay);
        }
      }
    }

    window.onload = typeLine;
  </script>
</body>
</html>
